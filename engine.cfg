[application]

name="fighting_rythm"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

setup="*res://setup.gd"
database="*res://database.tscn"
input="*res://input.gd"

[display]

width=1024
height=640
use_2d_pixel_snap=false

[image_loader]

filter=false

[input]

p1_up=[key(W)]
p1_right=[key(D)]
p1_down=[key(S)]
p1_left=[key(A)]
p1_a=[key(B)]
p1_b=[key(N)]
p1_c=[key(M)]
p1_pause=[key(Escape)]
p1_quit=[key(Q)]
p2_up=[key(Up)]
p2_right=[key(Right)]
p2_down=[key(Down)]
p2_left=[key(Left)]
p2_a=[key(Z)]
p2_b=[key(X)]
p2_c=[key(C)]
p2_pause=[key(P)]
p2_quit=[key(0)]
ui_quit=[key(F4, A), key(Q, M)]
