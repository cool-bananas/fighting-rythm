[application]

name="fighting_rythm"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

setup="*res://setup.gd"
database="*res://database.tscn"
input="*res://input.gd"

[display]

width=1024
height=640
use_2d_pixel_snap=false

[image_loader]

filter=false

[input]

p1_a=[key(B), jbutton(0, 1), key(Return)]
p2_up=[key(Up), jbutton(1, 12)]
p1_up=[key(W), jbutton(0, 12)]
p1_right=[key(D), jbutton(0, 15)]
p1_down=[key(S), jbutton(0, 13)]
p1_left=[key(A), jbutton(0, 14)]
p1_b=[key(N), jbutton(0, 0)]
p1_c=[key(M), jbutton(0, 2)]
p1_pause=[key(Escape), jbutton(0, 11)]
p1_quit=[key(Q), jbutton(0, 10)]
p2_right=[key(Right), jbutton(1, 15)]
p2_down=[key(Down), jbutton(1, 13)]
p2_left=[key(Left), jbutton(1, 14)]
p2_a=[key(Z), jbutton(1, 1)]
p2_b=[key(X), jbutton(1, 0)]
p2_c=[key(C), jbutton(1, 2)]
p2_pause=[key(P), jbutton(1, 11)]
p2_quit=[key(0), jbutton(1, 10)]
ui_quit=[key(F4, A), key(Q, M)]
